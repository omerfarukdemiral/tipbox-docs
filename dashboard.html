<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipBox Dashboard</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TipBox Dashboard</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Token Yönetimi -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Misafir Tokenları</h5>
                        <button class="btn btn-primary" id="createTokenBtn">Token Oluştur</button>
                    </div>
                    <div class="card-body">
                        <div class="token-list mb-4">
                            <!-- Token listesi buraya gelecek -->
                        </div>
                        <div class="token-usage-chart">
                            <canvas id="tokenUsageChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sayfa İstatistikleri -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Sayfa Kullanım İstatistikleri</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="pageUsageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kullanıcı Detayları -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Kullanıcı Aktiviteleri</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="user-list list-group">
                                    <!-- Kullanıcı listesi buraya gelecek -->
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="user-details">
                                    <canvas id="userActivityChart"></canvas>
                                    <div class="mt-4">
                                        <canvas id="userPageDistributionChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
