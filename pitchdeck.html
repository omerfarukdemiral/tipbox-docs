        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);

        // Kullanıcı bilgilerini güncelleme fonksiyonunu global scope'a taşıyalım
        window.updateUserProfile = function (user) {
            if (user) {
                // Avatar güncelleme
                const avatarImages = document.querySelectorAll('.user-img, .user-img-sm');
                const avatarUrl = user.photoURL || 'img/default-avatar.png';
                avatarImages.forEach(img => {
                    img.src = avatarUrl;
                    img.onerror = function () {
                        this.src = 'img/default-avatar.png';
                    };
                });

                // İsim güncelleme
                const nameElements = document.querySelectorAll('.user-name, .user-name-sm');
                const displayName = user.displayName || 'Guest User';
                nameElements.forEach(el => {
                    el.textContent = displayName;
                });

                // Email güncelleme
                const emailElements = document.querySelectorAll('.user-email, .user-email-sm');
                const email = user.email || '';
                emailElements.forEach(el => {
                    el.textContent = email;
                });
            }
        };

        // Auth state değişikliğini dinle
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                window.location.href = 'signin.html';
            } else {
                // Header yüklendikten sonra kullanıcı bilgilerini güncelle
                if (document.readyState === 'complete') {
                    window.updateUserProfile(user);
                } else {
                    window.addEventListener('load', function () {
                        window.updateUserProfile(user);
                    });
                }
            }
        });

        // Çıkış yapma fonksiyonu
        function signOut() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'signin.html';
            }).catch((error) => {
                console.error('Çıkış yapılırken hata oluştu:', error);
            });
        }
    </script>

                                    </div>
                                    <button class="next-btn" onclick="nextSlide()">Sonraki</button>
                                </div>

                        <script>
                            let currentScale = 1;
                            let pdfDoc = null;
                            let pageNum = 1;
                            let flipBook = null;
                            const loader = document.getElementById('pdf-loader');

                            // Sayfa boyutunu hesapla
                            function calculateScale(viewport) {
                                const container = document.querySelector('.pdf-container');
                                const containerWidth = container.clientWidth;
                                const containerHeight = container.clientHeight;

                                // Sayfa ve container oranlarını hesapla
                                const pageRatio = viewport.width / viewport.height;
                                const containerRatio = containerWidth / containerHeight;

                                // En-boy oranına göre ölçeklendirme faktörünü hesapla
                                if (pageRatio > containerRatio) {
                                    // Sayfa daha geniş, genişliğe göre ölçekle
                                    return (containerWidth * 0.9) / viewport.width;
                                } else {
                                    // Sayfa daha uzun, yüksekliğe göre ölçekle
                                    return (containerHeight * 0.9) / viewport.height;
                                }
                            }

                            // PDF'yi yükle ve görüntüle
                            async function loadPDF() {
                                const url = 'Tipbox-Pitchdeck.pdf';
                                try {
                                    // Yükleme animasyonunu göster
                                    loader.style.display = 'flex';

                                    pdfDoc = await pdfjsLib.getDocument(url).promise;
                                    document.getElementById('total-pages').textContent = pdfDoc.numPages;

                                    // Flipbook div'ini temizle
                                    const flipbookElement = document.getElementById('flipbook');
                                    flipbookElement.innerHTML = '';
                                    flipbookElement.style.display = 'none';

                                    // İlk sayfayı al ve ölçeği hesapla
                                    const firstPage = await pdfDoc.getPage(1);
                                    const viewport = firstPage.getViewport({ scale: 1.0 });
                                    currentScale = calculateScale(viewport);

                                    // Ekran piksel oranını al (Retina ekranlar için)
                                    const pixelRatio = window.devicePixelRatio || 1;
                                    
                                    // Tüm sayfaları yükle
                                    for (let i = 1; i <= pdfDoc.numPages; i++) {
                                        const page = await pdfDoc.getPage(i);
                                        const canvas = document.createElement('canvas');
                                        const context = canvas.getContext('2d');

                                        // Yüksek çözünürlük için ölçeklendirilmiş viewport
                                        const scaledViewport = page.getViewport({ scale: currentScale * pixelRatio });
                                        
                                        // Canvas boyutlarını piksel oranına göre ayarla
                                        canvas.height = scaledViewport.height;
                                        canvas.width = scaledViewport.width;
                                        
                                        // CSS ile görüntü boyutunu ayarla
                                        canvas.style.width = (scaledViewport.width / pixelRatio) + 'px';
                                        canvas.style.height = (scaledViewport.height / pixelRatio) + 'px';

                                        const renderContext = {
                                            canvasContext: context,
                                            viewport: scaledViewport,
                                            background: 'transparent'
                                        };

                                        await page.render(renderContext).promise;

                                        const div = document.createElement('div');
                                        div.className = 'page';
                                        div.appendChild(canvas);
                                        flipbookElement.appendChild(div);
                                    }

                                    // Yükleme tamamlandığında
                                    flipbookElement.style.display = 'block';
                                    loader.style.display = 'none';

                                    // Mobil cihaz kontrolü
                                    const isMobile = window.innerWidth <= 768;
                                    
                                    if (!isMobile) {
                                        // Sadece masaüstü için Turn.js'yi başlat
                                        if (flipBook) {
                                            flipBook.turn('destroy');
                                        }

                                        const containerWidth = $('.pdf-container').width();
                                        const containerHeight = $('.pdf-container').height();

                                        flipBook = $('#flipbook').turn({
                                            width: containerWidth * 0.9,
                                            height: containerHeight * 0.9,
                                            autoCenter: true,
                                            gradients: true,
                                            acceleration: true,
                                            display: 'single',
                                            elevation: 50,
                                            when: {
                                                turning: function (event, page, pageObject) {
                                                    document.getElementById('current-page').textContent = page;
                                                }
                                            }
                                        });
                                    } else {
                                        // Mobil cihazlar için kontrolleri güncelle
                                        document.getElementById('current-page').textContent = "1";
                                        
                                        // Mobil'de sayfa gezinme işlevleri
                                        window.previousPage = function() {
                                            const currentPage = parseInt(document.getElementById('current-page').textContent);
                                            if (currentPage > 1) {
                                                const newPage = currentPage - 1;
                                                document.getElementById('current-page').textContent = newPage;
                                                
                                                // İlgili sayfaya kaydır
                                                const pages = document.querySelectorAll('#flipbook .page');
                                                if (pages[newPage - 1]) {
                                                    pages[newPage - 1].scrollIntoView({ behavior: 'smooth' });
                                                }
                                            }
                                        };
                                        
                                        window.nextPage = function() {
                                            const currentPage = parseInt(document.getElementById('current-page').textContent);
                                            const totalPages = pdfDoc.numPages;
                                            if (currentPage < totalPages) {
                                                const newPage = currentPage + 1;
                                                document.getElementById('current-page').textContent = newPage;
                                                
                                                // İlgili sayfaya kaydır
                                                const pages = document.querySelectorAll('#flipbook .page');
                                                if (pages[newPage - 1]) {
                                                    pages[newPage - 1].scrollIntoView({ behavior: 'smooth' });
                                                }
                                            }
                                        };
                                        
                                        // Mobil'de kaydırma olayını dinle
                                        const pdfContainer = document.querySelector('.pdf-container');
                                        pdfContainer.addEventListener('scroll', function() {
                                            const pages = document.querySelectorAll('#flipbook .page');
                                            const containerTop = pdfContainer.scrollTop;
                                            const containerHeight = pdfContainer.clientHeight;
                                            
                                            // En çok görünen sayfayı bul
                                            let maxVisiblePage = 1;
                                            let maxVisibleArea = 0;
                                            
                                            pages.forEach((page, index) => {
                                                const rect = page.getBoundingClientRect();
                                                const pageTop = rect.top;
                                                const pageBottom = rect.bottom;
                                                const visibleTop = Math.max(pageTop, 0);
                                                const visibleBottom = Math.min(pageBottom, containerHeight);
                                                const visibleArea = Math.max(0, visibleBottom - visibleTop);
                                                
                                                if (visibleArea > maxVisibleArea) {
                                                    maxVisibleArea = visibleArea;
                                                    maxVisiblePage = index + 1;
                                                }
                                            });
                                            
                                            // Sayfa numarasını güncelle
                                            document.getElementById('current-page').textContent = maxVisiblePage;
                                        });
                                    }

                                } catch (error) {
                                    console.error('PDF yüklenirken hata oluştu:', error);
                                    loader.innerHTML = '<div class="loader-content"><p>PDF yüklenirken bir hata oluştu.</p></div>';
                                }
                            }

                            // Sayfa geçiş fonksiyonları
                            function previousPage() {
                                const isMobile = window.innerWidth <= 768;
                                if (!isMobile && flipBook && flipBook.turn) {
                                    flipBook.turn('previous');
                                } else if (isMobile) {
                                    // Mobil için özel previousPage fonksiyonu
                                    window.previousPage();
                                }
                            }

                            function nextPage() {
                                const isMobile = window.innerWidth <= 768;
                                if (!isMobile && flipBook && flipBook.turn) {
                                    flipBook.turn('next');
                                } else if (isMobile) {
                                    // Mobil için özel nextPage fonksiyonu
                                    window.nextPage();
                                }
                            }

                            // Pencere boyutu değiştiğinde yeniden ölçeklendir
                            let resizeTimeout;
                            $(window).resize(function () {
                                clearTimeout(resizeTimeout);
                                resizeTimeout = setTimeout(function () {
                                    reloadPDF();
                                }, 250);
                            });

                            async function reloadPDF() {
                                await loadPDF();
                            }

                            // Sayfa yüklendiğinde PDF'yi göster
                            $(document).ready(function () {
                                setTimeout(loadPDF, 1000);
                            });
                        </script>

    <script>
        // Smooth scroll fonksiyonu
        document.querySelectorAll('.scroll-link').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                // Header ve breadcrumb yüksekliklerini hesapla
                const header = document.querySelector('.mobile_main_menu') || document.querySelector('header');
                const breadcrumb = document.querySelector('.page_breadcrumb');
                const isMobile = window.innerWidth <= 768;

                const headerHeight = isMobile ? 60 : 80; // Mobil/desktop header yüksekliği
                const breadcrumbHeight = breadcrumb ? breadcrumb.offsetHeight : 0;
                const extraPadding = 30; // Ekstra üst boşluk

                // Toplam offset hesapla
                const totalOffset = headerHeight + breadcrumbHeight + extraPadding;

                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    // Sayfanın en üstünden scroll pozisyonunu hesapla
                    const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                    const offsetPosition = elementPosition - totalOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Pencere boyutu değiştiğinde container yüksekliğini güncelle
        function updateContainerHeight() {
            const container = document.querySelector('.pdf-container');
            if (!container) return;

            const isMobile = window.innerWidth <= 768;
            const headerHeight = isMobile ? 60 : 80;
            const breadcrumb = document.querySelector('.page_breadcrumb');
            const breadcrumbHeight = breadcrumb ? breadcrumb.offsetHeight : 0;
            const extraPadding = isMobile ? 40 : 60;

            container.style.height = `calc(100vh - ${headerHeight}px - ${breadcrumbHeight}px - ${extraPadding}px)`;
        }

        // Sayfa yüklendiğinde ve pencere boyutu değiştiğinde yüksekliği güncelle
        window.addEventListener('load', updateContainerHeight);
        window.addEventListener('resize', updateContainerHeight);

    <script>
        // Tam ekran fonksiyonu
        function toggleFullscreen() {
            const container = document.querySelector('.pdf-container');
            const flipbookElement = document.getElementById('flipbook');
            const fullscreenBtn = document.querySelector('.fullscreen-btn i');

            if (!container.classList.contains('fullscreen-mode')) {
                // Tam ekrana geç
                container.classList.add('fullscreen-mode');
                document.body.style.overflow = 'hidden';

                // Turn.js'yi yeniden başlat
                setTimeout(() => {
                    const containerWidth = window.innerWidth * 0.9;
                    const containerHeight = window.innerHeight * 0.8;

                    if (flipBook) {
                        flipBook.turn('size', containerWidth, containerHeight);
                        flipBook.turn('center');
                    }
                }, 100);
                
                // Expand iconunu compress iconu ile değiştir
                fullscreenBtn.classList.remove('fa-expand');
                fullscreenBtn.classList.add('fa-compress');
            } else {
                // Normal ekrana dön
                container.classList.remove('fullscreen-mode');
                document.body.style.overflow = '';

                // Normal boyutlara dön
                setTimeout(() => {
                    const container = document.querySelector('.pdf-container');
                    const normalWidth = container.offsetWidth * 0.9;
                    const normalHeight = container.offsetHeight * 0.9;

                    if (flipBook) {
                        flipBook.turn('size', normalWidth, normalHeight);
                        flipBook.turn('center');
                    }
                }, 100);
                
                // Compress iconunu expand iconu ile değiştir
                fullscreenBtn.classList.remove('fa-compress');
                fullscreenBtn.classList.add('fa-expand');
            }
        }

        // ESC tuşu ile çıkış
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const container = document.querySelector('.pdf-container');
                if (container.classList.contains('fullscreen-mode')) {
                    toggleFullscreen();
                }
            }
        });

        // Pencere boyutu değiştiğinde tam ekran modunda yeniden boyutlandır
        window.addEventListener('resize', function () {
            const container = document.querySelector('.pdf-container');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // Mobil görünümde turn.js'yi kaldır
                if (flipBook && typeof flipBook.turn === 'function') {
                    try {
                        flipBook.turn('destroy');
                        flipBook = null;
                    } catch (e) {
                        console.log('Turn.js zaten yüklü değil');
                    }
                }
            } else if (container.classList.contains('fullscreen-mode')) {
                // Masaüstünde tam ekranda yeniden boyutlandır
                const containerWidth = window.innerWidth * 0.95;
                const containerHeight = window.innerHeight * 0.9;

                if (flipBook) {
                    flipBook.turn('size', containerWidth, containerHeight);
                    flipBook.turn('center');
                }
            } else {
                // Masaüstünde normal modda reloadPDF() çağır
                reloadPDF();
            }
        });
    </script>

    <script>
        // Galeri için gezinme fonksiyonları
        function prevSlide() {
            const slides = document.querySelectorAll('.slide');
            const currentPageElem = document.getElementById('mobile-current-page');
            let currentPage = parseInt(currentPageElem.textContent);
            
            if (currentPage > 1) {
                document.querySelector('.slide.active').classList.remove('active');
                currentPage--;
                document.querySelector(`.slide[data-page="${currentPage}"]`).classList.add('active');
                currentPageElem.textContent = currentPage;
            }
        }
        
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            const currentPageElem = document.getElementById('mobile-current-page');
            let currentPage = parseInt(currentPageElem.textContent);
            
            if (currentPage < slides.length) {
                document.querySelector('.slide.active').classList.remove('active');
                currentPage++;
                document.querySelector(`.slide[data-page="${currentPage}"]`).classList.add('active');
                currentPageElem.textContent = currentPage;
            }
        }
        
        // Kaydırma için dokunma olayları
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.querySelector('.gallery-container');
            let startX;
            let endX;
            
            galleryContainer.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
            });
            
            galleryContainer.addEventListener('touchend', function(e) {
                endX = e.changedTouches[0].clientX;
                
                if (startX - endX > 50) { // Sola kaydırma
                    nextSlide();
                } else if (endX - startX > 50) { // Sağa kaydırma
                    prevSlide();
                }
            });
        });
    </script>
